    <script src="js/leaflet/leaflet.ajax.min.js"></script>
    <script>
        var lat = 44.75; /* la latitude du centroid de la carte */
        var lng = 4.42; /* la longitude du centroid de la carte */
        var zoom = 9; /* le zoom par défault de la carte */
        var map = L.map('map').setView([lat, lng], zoom);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function popUp(f, l) {
            var out = [];
            if (f.properties) {
                for (key in f.properties) {
                    out.push(key + ": " + f.properties[key]);
                }
                l.bindPopup(out.join("<br />"));
            }
        }
        var jsonTest = new L.GeoJSON.AJAX("data/comd07_polygon.geojson", {
            onEachFeature: popUp
        }).addTo(map);
    </script>
